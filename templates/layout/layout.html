<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> UnitBench.Py </title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/sidebar-toggle.css" />
        <link rel="stylesheet" href="/static/css/navbar.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/static/js/plugins.js"></script>
		<script src="/static/js/sidebar-toggle.js"></script>
        <script type="text/javascript">
            function iFrame_render(id){
                document.getElementById('body_render').src = "/"+id;
            }
        </script>
        <style>
            html, body {
                height: 100%;
            }
        </style>
        {% block head %}{% endblock%}
    </head>

    <body>
        <nav class="navbar navbar-default navbar-expand-lg navbar-light sticky-top" style="box-shadow: 0px 0px 3px #000000;">
            <div class="navbar-header d-flex col">
                <a class="navbar-brand" href="#">Unit<font style="color:#AAAAAA">Bench</font><b>.Py</b></a>
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
                    <span class="navbar-toggler-icon"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start" style="flex-basis:100%;">
                {% block nav %}{% endblock%}
            </div>
        </nav>
        {% block body %}{% endblock%}
    </body>
</html>
